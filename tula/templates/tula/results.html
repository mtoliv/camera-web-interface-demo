{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <div>
            <b style ="color:#002266;font-size:200%;margin-left: 3%;">ACEITES</b>
        </div>
        <style type="text/css">
            .container {
  padding: 2rem 0rem;
}


.table-image {
  td, th {
    vertical-align: middle;
  }
}
body {
    font-family: 'Montserrat';font-size: 18px;
}

        </style>
    </head>


    <body>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Imagem cores</th>
      <th scope="col">Imagem</th>
      <th scope="col">Histograma</th>
      <th scope="col">Classificação</th>
      <th scope="col">Acção</th>
    </tr>
  </thead>
  <tbody>
                 {% for document in files %}
                      <tr>
                        <td><script type="text/javascript">document.write('<a href="{% url 'tula:edit' document.file_name %}"><img src="/media/images/accepted/{{document.file_name}}color.png?'+Math.random()+'" alt="Willmaster.com logo" border="0" height="100" width="133" class="rounded"></a>');</script></td>
                        <td><script type="text/javascript">
                             document.write('<a href="{% url 'tula:edit' document.file_name %}"><img src="/media/images/accepted/{{document.file_name}}?'+Math.random()+'" target="_top" alt="Willmaster.com logo" border="0" height="100" width="133" class="rounded"></a>');</script>
                             </td>
                             <td><script type="text/javascript">document.write('<a href="{% url 'tula:edit' document.file_name %}"><img src="/media/images/accepted/{{document.file_name}}chart.png?'+Math.random()+'" alt="Willmaster.com logo" border="0" height="100" width="133" class="rounded"></a>');</script></td>
                             
                               <td>{{document.status}}</td>
                               <td><form action="{% url 'tula:switch' document.file_name%}" method="post" target="_top">
                                {% csrf_token %}
                                <input type="submit" value="REJEITAR" />
                                </form>
                            </td>
                                </tr>
                {% endfor %}
  </tbody>
</table>
        
    </body>
</html>
